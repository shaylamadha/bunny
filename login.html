<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <title>Bunny</title>
</head>
<body class = "background">
    <div class="imgcontainer">
        <img src="./images/bunny-logo-01.svg" alt="Bunny logo here" class="avatar">
        </div>
    <div class="center w-50">
        <p>Looking for love? Well you are in the wrong place. Looking for someone to support you financally? Welcome to Bunny.</p>
    </div>

    <form action="./swipeinterfacev2.html">
        
    
        <div class="container">
        <label for="uname"><b>Username</b></label>
        <input id="login-name" type="text" placeholder="Enter Username" name="uname" required>
    
        <label for="psw"><b>Password</b></label>
        <input id="login-password" type="password" placeholder="Enter Password" name="psw" required>

        <button class="main-button center" type="submit" href="./swipeinterfacev2">Login</button>
        <a class="sub-button center" href="./signup.html">Sign Up</a>

        
        </div>
    
    </form>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
<script src="scripts/firebase.js"></script>
<script src="scripts/login.js"></script>
</body>
</html>
