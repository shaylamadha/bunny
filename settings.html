            <!--<div class="imgcontainer">

            <a class="right-nav" href="./login.html" id="logout"><img src="./images/logout-icon.svg" alt=""></a>
            <a class="right-nav" href="./contacts.html"><img src="./images/chat-icon.svg" alt=""></a>

    <form action="./swipeinterfacev2.html">

        <div class="container">
<!--             <button class="picture center" type="profile">+Add</br>Profile</br>picture</button> -->
            <label for="pic"><b>Profile Picture</b></label>
            <input type="text" placeholder="picture URL" name = "pic" id="pic" required>

            <label><b>Name</b></label>
            <input type="text" placeholder="your name here" id="name" required>

            <label><b>Birthday</b></label>
            <input type="text" placeholder="MM/DD/YYYY" id="birthday">

            <label><b>Email</b></label>
            <input type="text" placeholder="sugarbaby@bunny.com" id="email" required>

            <label><b>Password</b></label>
            <input type="text" placeholder="create password" id="password" required>

            <label><b>Venmo / Cashapp</b></label>
            <input type="text" placeholder="@your-venmo / $yourCashApp" id="money">

            <label><b>Bio</b></label>
            <input type="text" placeholder="tell us about yourself" id="bio">

            <button class="main-button center" type="submit">Save</button>
        </div>
    </form>
